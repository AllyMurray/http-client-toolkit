name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Reject major version changesets
        if: vars.ALLOW_MAJOR_VERSION != 'true'
        run: |
          for file in .changeset/*.md; do
            [ "$(basename "$file")" = "README.md" ] && continue
            if grep -qE '^\s*".+":\s*major\s*$' "$file"; then
              echo "::error::Major changeset found in $file. Major version bumps are blocked. Set the ALLOW_MAJOR_VERSION repo variable to 'true' to allow."
              exit 1
            fi
          done

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Tests
        run: pnpm test
