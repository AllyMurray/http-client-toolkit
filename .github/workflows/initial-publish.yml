name: initial-publish

on:
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Align new package versions
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');

          const pkgPaths = fs.readdirSync('packages', { withFileTypes: true })
            .filter(d => d.isDirectory())
            .map(d => path.join('packages', d.name, 'package.json'))
            .filter(p => fs.existsSync(p));

          const packages = pkgPaths.map(p => {
            const content = JSON.parse(fs.readFileSync(p, 'utf8'));
            return { path: p, name: content.name, version: content.version, private: content.private };
          }).filter(p => !p.private);

          const semverCompare = (a, b) => {
            const pa = a.split('.').map(Number);
            const pb = b.split('.').map(Number);
            for (let i = 0; i < 3; i++) {
              if (pa[i] > pb[i]) return 1;
              if (pa[i] < pb[i]) return -1;
            }
            return 0;
          };

          const maxVersion = packages.reduce((max, p) =>
            semverCompare(p.version, max) > 0 ? p.version : max, '0.0.0');

          let updated = false;
          for (const pkg of packages) {
            if (semverCompare(pkg.version, maxVersion) < 0) {
              console.log(`Aligning ${pkg.name}: ${pkg.version} â†’ ${maxVersion}`);
              const content = JSON.parse(fs.readFileSync(pkg.path, 'utf8'));
              content.version = maxVersion;
              fs.writeFileSync(pkg.path, JSON.stringify(content, null, 2) + '\n');
              updated = true;
            }
          }

          if (!updated) console.log('All package versions are already aligned');
          EOF

      - name: Publish packages
        run: npx changeset publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
